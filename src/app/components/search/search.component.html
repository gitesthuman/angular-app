<div class="container">
  <form (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div id="heading">Choose parameters</div>

    <div class="form-part">
      <label class="input-id">Year of production</label>
      <input type="text" name="year" [(ngModel)]="year" required />
    </div>

    <div class="form-part">
      <label class="input-id">Make</label>
      <input type="text" name="make" [(ngModel)]="make" required />
    </div>

    <div class="form-part">
      <label class="input-id">Model</label>
      <input type="text" name="model" [(ngModel)]="model" required />
    </div>

    <div class="form-part">
      <label class="input-id">Body style</label>
      <input type="text" name="type" [(ngModel)]="type" required />
    </div>

    <div class="button-part">
      <button type="submit" [disabled]="contactForm.invalid">Search</button>
    </div>
  </form>
</div>
